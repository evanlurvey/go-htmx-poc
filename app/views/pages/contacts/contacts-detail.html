{{template "layouts/main.html" .}} {{define "content"}} {{with .contact}}
<div class="flex flex-col gap-2 p-4">
    <div class="border rounded-lg shadow-lg p-4">
        <h2 class="text-xl">{{.First}} {{.Last}}</h2>
        {{with .Phone}}
        <p>Phone: {{.}}</p>
        {{end}}
        {{with .Email}}
        <p>Email: {{.}}</p>
        {{end}}

        <div class="flex justify-end">
            <a href="/contacts/{{.ID}}/edit" class="py-2 px-8 font-medium bg-blue-400 rounded border">
                Edit
            </a>
        </div>
    </div>
</div>
{{end}} {{end}}
